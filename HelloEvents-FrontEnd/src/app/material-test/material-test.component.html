<h2 mat-subheader>Angular Material Test</h2>

<!-- Button -->
<button mat-raised-button color="primary" class="m-2">Primary Button</button>
<button mat-raised-button color="accent" class="m-2">Accent Button</button>
<button mat-button disabled class="m-2">Disabled Button</button>

<!-- Input -->
<mat-form-field class="m-2" appearance="fill">
  <mat-label>Enter text</mat-label>
  <input matInput placeholder="Type here">
</mat-form-field>

<!-- Card -->
<mat-card class="m-2 p-4" style="max-width: 300px;">
  <mat-card-header>
    <mat-card-title>Sample Card</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>This is a test card from Angular Material.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Action</button>
  </mat-card-actions>
</mat-card>

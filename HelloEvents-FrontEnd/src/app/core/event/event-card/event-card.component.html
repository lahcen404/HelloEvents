<div class="event-card h-full flex flex-col rounded-xl shadow-lg border border-transparent hover:border-purple-500 transition-colors duration-300 bg-[rgba(255,255,255,0.05)] backdrop-blur-md">

  <div
    class="event-image h-40 bg-cover bg-center rounded-t-xl relative overflow-hidden"
    [ngStyle]="{ 'background-image': 'url(https://source.unsplash.com/600x400/?' + (event.category || 'event') + ')' }"
    [attr.aria-label]="(event.title || 'Event') + ' image'"
  >
    <div class="absolute inset-0 bg-gradient-to-br from-purple-700/30 to-pink-700/30 opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
  </div>

  <div class="event-details flex flex-col justify-between flex-1 p-4 space-y-3">

    <h2 class="event-title font-extrabold text-lg text-white break-words">
      {{ event.title }}
    </h2>

    <div class="event-info flex items-center gap-2 text-gray-400 text-sm">
      <i class="far fa-calendar-alt w-5 text-purple-400"></i>
      <span>{{ event.date }}</span>
    </div>

    <div class="event-info flex items-center gap-2 text-gray-400 text-sm">
      <i class="fas fa-map-marker-alt w-5 text-red-400"></i>
      <span>{{ event.location }}</span>
    </div>

    <div class="event-info flex items-center gap-2 text-gray-400 text-sm">
      <i class="fas fa-ticket-alt w-5 text-blue-400"></i>
      <span>{{ event.availableSeats }} seats available</span>
    </div>

    <p class="text-gray-300 text-sm line-clamp-3 break-words">
      {{ event.description }}
    </p>

    <a href="#" class="book-button inline-flex items-center justify-center gap-2 mt-auto w-full
                      bg-gradient-to-r from-[#7F00FF] to-[#E100FF] text-white font-semibold text-sm px-5 py-3 rounded-lg shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300"
    >
      <i class="fas fa-ticket-alt"></i>
      Book Now
    </a>

    <div *ngIf="authService.getRole() === 'ADMIN'" class="flex space-x-4 mt-4">

      <button
        class="flex flex-1 items-center justify-center gap-2 bg-gradient-to-r from-[#7F00FF] to-[#E100FF] hover:from-[#E100FF] hover:to-[#7F00FF] text-white text-sm px-6 py-3 rounded-lg font-semibold shadow-lg
               transition-all duration-300 transform hover:scale-105"
        (click)="onEdit(event)"
      >
        <i class="fas fa-edit"></i> Edit
      </button>

      <button
        class="flex flex-1 items-center justify-center gap-2 bg-gradient-to-r from-red-500 to-red-700 hover:from-red-700 hover:to-red-500 text-white text-sm px-6 py-3 rounded-lg font-semibold shadow-lg
               transition-all duration-300 transform hover:scale-105"
        (click)="onDelete(event.id)"
      >
        <i class="fas fa-trash-alt"></i> Delete
      </button>

    </div>
  </div>
</div>

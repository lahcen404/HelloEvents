<div class="event-card h-full flex flex-col">

  <div
    class="event-image h-40 bg-cover bg-center"
    [ngStyle]="{ 'background-image': 'url(https://source.unsplash.com/600x400/?' + (event.category || 'event') + ')' }"
    [attr.aria-label]="(event.title || 'Event') + ' image'"
  ></div>

  <div class="event-details flex flex-col justify-between flex-1 space-y-2 md:space-y-3">
    <h2 class="event-title font-bold break-words">
      {{ event.title }}
    </h2>

    <div class="event-info">
      <i class="far fa-calendar-alt mr-2"></i>
      <span>{{ event.date }}</span>
    </div>

    <div class="event-info">
      <i class="fas fa-map-marker-alt mr-2 text-red-400"></i>
      <span>{{ event.location }}</span>
    </div>

    <div class="event-info">
      <i class="fas fa-ticket-alt mr-2 text-blue-400"></i>
      <span>{{ event.available_seats }} seats available</span>
    </div>

    <p class="text-sm text-gray-400 break-words line-clamp-2 md:line-clamp-3">
      {{ event.description }}
    </p>

    <a  class="book-button mt-1 md:mt-2 self-start">
      <i class="fas fa-ticket-alt mr-2"></i>
      Book Now
    </a>
  </div>
</div>

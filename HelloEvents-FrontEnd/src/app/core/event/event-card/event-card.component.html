<div class="event-card rounded-2xl shadow-xl overflow-hidden bg-white transition-transform transform hover:scale-105">
<!--  <div-->
<!--    class="event-image h-48 bg-cover bg-center"-->
<!--    [ngStyle]="{ 'background-image': 'url(https://source.unsplash.com/600x400/?' + event.category + ')' }"-->
<!--  ></div>-->

  <div class="p-4 space-y-2">
    <h2 class="text-xl font-bold text-purple-700">{{ event.title }}</h2>

    <div class="flex items-center space-x-2 text-sm text-gray-600">
      <i class="far fa-calendar-alt"></i>
      <span>{{ event.date }}</span>
    </div>

    <div class="flex items-center space-x-2 text-sm text-gray-600">
      <i class="fas fa-map-marker-alt text-red-500"></i>
      <span>{{ event.location }}</span>
    </div>

    <div class="flex items-center space-x-2 text-sm text-gray-600">
      <i class="fas fa-ticket-alt text-blue-500"></i>
      <span>{{ event.available_seats }} seats available</span>
    </div>

    <p class="text-sm text-gray-700">{{ event.description }}</p>

    <a href="#" class="inline-block bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-2 mt-2 rounded-lg hover:opacity-90">
      Book Now
    </a>
  </div>
</div>

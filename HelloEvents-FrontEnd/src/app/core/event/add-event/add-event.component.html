<div class="min-h-screen bg-gradient-to-br from-gray-900 to-indigo-950 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div
      class="bg-gray-800/60 backdrop-blur-xl rounded-3xl shadow-2xl p-10 space-y-10 border border-gray-700/50"
    >
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-8">

        <div class="text-center space-y-4">
          <h2
            class="text-4xl font-extrabold bg-gradient-to-r from-purple-400 via-pink-500 to-purple-600 bg-clip-text text-transparent"
          >
            {{ isEditMode ? 'Edit Event' : 'Create New Event' }}
          </h2>
          <p class="text-gray-400 text-lg">
            {{ isEditMode ? 'Update your event details below' : 'Fill in the details to create your amazing event' }}
          </p>
        </div>

        <!-- Title -->
        <div>
          <label for="title" class="block mb-2 text-lg font-semibold text-gray-200">
            Event Title <span class="text-pink-500">*</span>
          </label>
          <input
            type="text"
            id="title"
            formControlName="title"
            placeholder="Enter a catchy title"
            class="w-full h-14 px-5 rounded-xl bg-gray-700/50 border border-gray-600 text-white text-lg placeholder-gray-400
              focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 transition duration-300
              disabled:opacity-50"
            [ngClass]="{
              'border-red-500 focus:border-red-600 focus:ring-red-500': eventForm.get('title')?.invalid && eventForm.get('title')?.touched
            }"
            required
          />
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block mb-2 text-lg font-semibold text-gray-200">
            Description <span class="text-pink-500">*</span>
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            placeholder="Describe your event in detail"
            class="w-full px-5 py-4 rounded-xl bg-gray-700/50 border border-gray-600 text-white text-lg placeholder-gray-400 resize-none
              focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 transition duration-300
              disabled:opacity-50"
            [ngClass]="{
              'border-red-500 focus:border-red-600 focus:ring-red-500': eventForm.get('description')?.invalid && eventForm.get('description')?.touched
            }"
            required
          ></textarea>
        </div>

        <!-- Date and Location -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="date" class="block mb-2 text-lg font-semibold text-gray-200">
              Event Date <span class="text-pink-500">*</span>
            </label>
            <input
              type="date"
              id="date"
              formControlName="date"
              class="w-full h-14 px-5 rounded-xl bg-gray-700/50 border border-gray-600 text-white text-lg
                focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 transition duration-300
                disabled:opacity-50"
              [ngClass]="{
                'border-red-500 focus:border-red-600 focus:ring-red-500': eventForm.get('date')?.invalid && eventForm.get('date')?.touched
              }"
              required
            />
          </div>

          <div>
            <label for="location" class="block mb-2 text-lg font-semibold text-gray-200">
              Location <span class="text-pink-500">*</span>
            </label>
            <input
              type="text"
              id="location"
              formControlName="location"
              placeholder="Event venue"
              class="w-full h-14 px-5 rounded-xl bg-gray-700/50 border border-gray-600 text-white text-lg placeholder-gray-400
                focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 transition duration-300
                disabled:opacity-50"
              [ngClass]="{
                'border-red-500 focus:border-red-600 focus:ring-red-500': eventForm.get('location')?.invalid && eventForm.get('location')?.touched
              }"
              required
            />
          </div>
        </div>

        <!-- Category and Available Seats -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="category" class="block mb-2 text-lg font-semibold text-gray-200">
              Category <span class="text-pink-500">*</span>
            </label>
            <select
              id="category"
              formControlName="category"
              class="w-full h-14 px-5 rounded-xl bg-gray-700/50 border border-gray-600 text-white text-lg
                focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 transition duration-300 appearance-none
                disabled:opacity-50"
              [ngClass]="{
                'border-red-500 focus:border-red-600 focus:ring-red-500': eventForm.get('category')?.invalid && eventForm.get('category')?.touched
              }"
              required
            >
              <option value="" disabled selected>Select category</option>
              <option value="CONCERT">Concert</option>
              <option value="THEATER">Theater</option>
              <option value="SPORTS">Sports</option>
              <option value="CONFERENCE">Conference</option>
            </select>
          </div>

          <div>
            <label for="availableSeats" class="block mb-2 text-lg font-semibold text-gray-200">
              Available Seats <span class="text-pink-500">*</span>
            </label>
            <input
              type="number"
              id="availableSeats"
              formControlName="availableSeats"
              placeholder="Number of seats"
              min="1"
              class="w-full h-14 px-5 rounded-xl bg-gray-700/50 border border-gray-600 text-white text-lg placeholder-gray-400
                focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 transition duration-300
                disabled:opacity-50"
              [ngClass]="{
                'border-red-500 focus:border-red-600 focus:ring-red-500': eventForm.get('availableSeats')?.invalid && eventForm.get('availableSeats')?.touched
              }"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-8 text-center">
          <button
            type="submit"
            [disabled]="eventForm.invalid"
            class="bg-gradient-to-r from-purple-600 via-pink-600 to-purple-600
         text-white font-semibold text-lg px-14 py-4 rounded-3xl shadow-lg
         hover:shadow-2xl hover:scale-[1.05] active:scale-[0.98]
         transition-transform duration-300 disabled:opacity-50 disabled:cursor-not-allowed
         w-full max-w-xs mx-auto"
          >
            {{ isEditMode ? 'Update Event' : 'Add Event' }}
          </button>

        </div>
      </form>
    </div>
  </div>
</div>

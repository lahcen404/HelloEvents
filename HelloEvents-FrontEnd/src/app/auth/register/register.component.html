<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 p-6 rounded-2xl shadow-lg bg-white space-y-6">

  <!-- Name Field -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="form.name" name="name" required />
  </mat-form-field>

  <!-- Email Field -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="form.email" name="email" required />
  </mat-form-field>

  <!-- Password Field -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="form.password" name="password" required />
  </mat-form-field>

  <!-- Role Selection -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="form.role" name="role">
      <mat-option value="COSTUMER">Customer</mat-option>
      <mat-option value="ADMIN">Admin</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit" class="w-full hover:scale-105 transition-transform duration-300">
    Register
  </button>
</form>

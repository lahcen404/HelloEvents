<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0f172a] to-[#1e293b] p-4"> <!-- p-4 for some breathing room -->
  <!-- The form itself acts as the card -->
  <form (ngSubmit)="onSubmit()"
        class="max-w-md mx-auto mt-10 p-8 <!-- Increased padding -->
               rounded-2xl shadow-2xl <!-- Enhanced shadow -->
               bg-white space-y-6
               border-2 border-purple-500/50 <!-- Decorative border -->
               hover:shadow-purple-500/30 <!-- Hover shadow effect -->
               transition-all duration-300"> <!-- Transition for hover -->

    <!-- Card Title -->
    <h2 class="text-3xl font-bold text-center mb-6 <!-- Spacing -->
               text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-pink-500 to-indigo-600"> <!-- Gradient text -->
      Register
    </h2>

    <!-- Name Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="form.name" name="name" required />
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="form.email" name="email" required />
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="form.password" name="password" required />
    </mat-form-field>

    <!-- Role Selection -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="form.role" name="role" required>
        <mat-option value="COSTUMER">Customer</mat-option>
        <mat-option value="ADMIN">Admin</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Submit Button: Style to match the title's gradient theme -->
    <button mat-raised-button
            type="submit"
            class="w-full py-3 px-4 rounded-lg font-semibold
                   text-white shadow-md hover:shadow-lg
                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500
                   bg-gradient-to-r from-purple-600 via-pink-500 to-indigo-600
                   hover:from-purple-700 hover:via-pink-600 hover:to-indigo-700
                   transform hover:scale-105 transition-all duration-300">
      Register
    </button>

  </form>
</div>

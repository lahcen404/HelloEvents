<div class="login-wrapper min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-indigo-200">
  <mat-card
    class="login-card w-full max-w-md shadow-2xl rounded-xl p-6 transition-transform transform hover:scale-[1.02] bg-white/90 backdrop-blur-md"
  >
    <mat-card-header class="text-center">
      <mat-card-title class="text-3xl font-semibold text-indigo-700 mb-2">
        Welcome Back ðŸ‘‹
      </mat-card-title>
      <mat-card-subtitle class="text-gray-600">
        Please login to your account
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5 mt-4">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix class="mr-2">mail</mat-icon>
          <input matInput formControlName="email" placeholder="you@example.com" class="pl-2" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">{{ emailError }}</mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix class="mr-2">lock</mat-icon>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
            class="pl-2"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePassword($event)"
            [attr.aria-label]="'Toggle password visibility'"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div *ngIf="loginError" class="text-red-600 text-sm font-medium">
          {{ loginError }}
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          class="w-full py-2 text-lg bg-indigo-600 hover:bg-indigo-700 transition-colors duration-300"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
